<!DOCTYPE html>

    <head>

        <!--css-->
        <link rel="stylesheet" href="chessboard.css">

    </head>
    <body>

        <div class="container">
            <div class="chessboard">
                <!--1st-->
                <div class="white">♜</div>
                <div class="black">♞</div>
                <div class="white">♝</div>
                <div class="black">♚</div>
                <div class="white">♛</div>
                <div class="black">♝</div>
                <div class="white">♞</div>
                <div class="black">♜</div>
    
                <!--2nd-->
                <div class="black">♟</div>
                <div class="white">♟</div>
                <div class="black">♟</div>
                <div class="white">♟</div>
                <div class="black">♟</div>
                <div class="white">♟</div>
                <div class="black">♟</div>
                <div class="white">♟</div>
    
                <!--3rd-->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
    
                <!--4th-->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
    
                <!--5th-->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
    
                <!--6th-->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
    
                <!--7th-->
                <div class="white">♙</div>
                <div class="black">♙</div>
                <div class="white">♙</div>
                <div class="black">♙</div>
                <div class="white">♙</div>
                <div class="black">♙</div>
                <div class="white">♙</div>
                <div class="black">♙</div>
    
                <!--8th-->
                <div class="black">♖</div>
                <div class="white">♘</div>
                <div class="black">♗</div>
                <div class="white">♔</div>
                <div class="black">♕</div>
                <div class="white">♗</div>
                <div class="black">♘</div>
                <div class="white">♖</div>

        </div>
